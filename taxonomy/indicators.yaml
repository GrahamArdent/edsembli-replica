# Indicator Taxonomy (Expanded)
# Canonical list of indicators referenced by frames and templates
# ID: taxonomy.indicators
# Updated: 2026-01-11

indicators:
  # Belonging
  - id: indicator.belonging.relationships
    frame: frame.belonging
    name: Relationships
    description: Forms positive relationships with adults and peers
    evidence_signals:
      - Initiates cooperative play with peers
      - Uses respectful language and turn-taking
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.belonging.community
    frame: frame.belonging
    name: Community Contribution
    description: Contributes to the classroom community
    evidence_signals:
      - Helps with shared routines and responsibilities
      - Shares materials and supports peers
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.belonging.identity
    frame: frame.belonging
    name: Identity and Belonging
    description: Develops a sense of identity and belonging
    evidence_signals:
      - Expresses preferences and ideas with confidence
      - Engages in group activities with a sense of membership
    refs:
      - ref.ontario.kindergarten.program.2016

  # Self-Regulation
  - id: indicator.self_regulation.emotions
    frame: frame.self_regulation
    name: Emotion Awareness and Regulation
    description: Recognizes and manages emotions
    evidence_signals:
      - Uses strategies to calm and refocus
      - Names feelings and seeks help appropriately
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.self_regulation.attention
    frame: frame.self_regulation
    name: Attention and Persistence
    description: Focuses attention and persists with tasks
    evidence_signals:
      - Stays with an activity and revises approach
      - Follows multi-step routines with support
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.self_regulation.health
    frame: frame.self_regulation
    name: Health and Well-Being
    description: Demonstrates awareness of physical health and well-being
    evidence_signals:
      - Demonstrates safe choices in play
      - Participates in movement and self-care routines
    refs:
      - ref.ontario.kindergarten.program.2016

  # Literacy & Math
  - id: indicator.literacy_math.oral_language
    frame: frame.literacy_math
    name: Oral Language
    description: Uses oral language to communicate
    evidence_signals:
      - Shares ideas and retells experiences
      - Uses new vocabulary in context
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.literacy_math.reading
    frame: frame.literacy_math
    name: Reading Behaviours
    description: Demonstrates reading behaviours
    evidence_signals:
      - Predicts and asks questions during read-aloud
      - Recognizes familiar words and environmental print
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.literacy_math.writing
    frame: frame.literacy_math
    name: Writing Behaviours
    description: Demonstrates writing behaviours
    evidence_signals:
      - Represents ideas through marks, symbols, and letters
      - Explains meaning of their writing/drawing
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.literacy_math.numeracy
    frame: frame.literacy_math
    name: Numeracy Behaviours
    description: Demonstrates numeracy behaviours
    evidence_signals:
      - Counts, sorts, and compares sets in play
      - Uses number language and simple strategies
    refs:
      - ref.ontario.kindergarten.program.2016

  # Problem Solving
  - id: indicator.problem_solving.inquiry
    frame: frame.problem_solving
    name: Inquiry Skills
    description: Uses inquiry skills to investigate and explore
    evidence_signals:
      - Asks questions and tests ideas
      - Observes changes and describes what happened
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.problem_solving.creativity
    frame: frame.problem_solving
    name: Creative Thinking
    description: Demonstrates creative thinking
    evidence_signals:
      - Uses materials in flexible ways
      - Generates multiple approaches to a challenge
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: indicator.problem_solving.innovation
    frame: frame.problem_solving
    name: Experimentation
    description: Tests ideas and theories through experimentation
    evidence_signals:
      - Tries, adjusts, and tries again
      - Shares explanations for results
    refs:
      - ref.ontario.kindergarten.program.2016

