# Communication of Learning (CoL) Sections
# Canonical definition of the three narrative sections used in reporting
# ID: taxonomy.col_sections
# Updated: 2026-01-11

col_sections:
  - id: col_section.key_learning
    key: key_learning
    name: Key Learning
    description: >
      Describes what the child is learning now, grounded in observable evidence.
    guidance_ref: doc.guidance.comment_style

  - id: col_section.growth
    key: growth
    name: Growth in Learning
    description: >
      Describes how the child has changed over time, grounded in evidence and
      comparison to earlier observations (not peers).
    guidance_ref: doc.guidance.comment_style

  - id: col_section.next_steps
    key: next_steps
    name: Next Steps in Learning
    description: >
      Describes a focused next goal and concrete strategies for school and home.
    guidance_ref: doc.guidance.comment_style

_meta:
  version: 0.1.0
  status: draft
  updated: 2026-01-11
  notes: >
    Keys match the allowed values for template `section` fields.
