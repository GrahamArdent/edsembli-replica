# Ontario Kindergarten Frames
# Canonical taxonomy for the four developmental frames
# ID: taxonomy.frames
# Updated: 2026-01-11

frames:
  - id: frame.belonging
    name: Belonging and Contributing
    short_name: Belonging
    description: >
      Focuses on the child's sense of connectedness to others and their ability
      to form relationships within a group. Children develop a sense of self,
      health, and well-being as they contribute as members of their classroom,
      school, and the natural world.
    col_sections:
      - key_learning
      - growth
      - next_steps
    indicators:
      - id: indicator.belonging.relationships
        description: Forms positive relationships with adults and peers
      - id: indicator.belonging.community
        description: Contributes to the classroom community
      - id: indicator.belonging.identity
        description: Develops a sense of identity and belonging
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: frame.self_regulation
    name: Self-Regulation and Well-Being
    short_name: Self-Regulation
    description: >
      Addresses the child's developing ability to manage emotions, attention,
      and behaviour. Children learn to monitor and adapt their thinking,
      emotions, and actions in different contexts.
    col_sections:
      - key_learning
      - growth
      - next_steps
    indicators:
      - id: indicator.self_regulation.emotions
        description: Recognizes and manages emotions
      - id: indicator.self_regulation.attention
        description: Focuses attention and persists with tasks
      - id: indicator.self_regulation.health
        description: Demonstrates awareness of physical health and well-being
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: frame.literacy_math
    name: Demonstrating Literacy and Mathematics Behaviours
    short_name: Literacy & Math
    description: >
      Captures how children communicate their thoughts using language, symbols,
      and constructions. Children use literacy and mathematics to make meaning
      of the world and communicate with others.
    col_sections:
      - key_learning
      - growth
      - next_steps
    indicators:
      - id: indicator.literacy_math.oral_language
        description: Uses oral language to communicate
      - id: indicator.literacy_math.reading
        description: Demonstrates reading behaviours
      - id: indicator.literacy_math.writing
        description: Demonstrates writing behaviours
      - id: indicator.literacy_math.numeracy
        description: Demonstrates numeracy behaviours
    refs:
      - ref.ontario.kindergarten.program.2016

  - id: frame.problem_solving
    name: Problem Solving and Innovating
    short_name: Problem Solving
    description: >
      Documents the child's natural curiosity and desire to make meaning of
      the world through questioning, testing theories, and innovative thinking.
      Children use inquiry to explore and investigate.
    col_sections:
      - key_learning
      - growth
      - next_steps
    indicators:
      - id: indicator.problem_solving.inquiry
        description: Uses inquiry skills to investigate and explore
      - id: indicator.problem_solving.creativity
        description: Demonstrates creative thinking
      - id: indicator.problem_solving.innovation
        description: Tests ideas and theories through experimentation
    refs:
      - ref.ontario.kindergarten.program.2016

