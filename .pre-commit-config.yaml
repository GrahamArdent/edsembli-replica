# Pre-commit configuration
# Design for automated local enforcement
# Validates content before it can be committed

repos:
  # Standard fixers
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Local repo hooks (Custom framework validation)
  - repo: local
    hooks:
      - id: validate-canonical
        name: Validate Canonical Data (Schema)
        entry: python scripts/validate.py
        language: python
        additional_dependencies:
          - ruamel.yaml>=0.18
          - jsonschema>=4.21
        files: \.(yaml|md)$
        pass_filenames: false
        description: "Runs JSON Schema validation on all canonical files"

      - id: lint-canonical
        name: Lint Canonical Data (Refs & Slots)
        entry: python scripts/lint.py
        language: python
        additional_dependencies:
          - ruamel.yaml>=0.18
        files: \.(yaml|md)$
        pass_filenames: false
        description: "Checks reference integrity and placeholder consistency"

      - id: check-coverage
        name: Check Indicator Coverage
        entry: python scripts/coverage.py
        language: python
        additional_dependencies:
          - ruamel.yaml>=0.18
        files: \.(yaml|md)$
        pass_filenames: false
        description: "Ensures all indicators have template coverage"

      - id: check-changelog
        name: Check CHANGELOG Updated
        entry: python scripts/check_changelog.py
        language: python
        files: \.(yaml|md)$
        pass_filenames: false
        description: "Reminds to update docs/CHANGELOG.md (warning only)"

      - id: discussion-reminder
        name: Discussion.md Update Reminder
        entry: python scripts/remind_discussion.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true
        description: "Reminds to document design decisions in discussion.md"
